<!DOCTYPE html>
<!--[if IE 7]>					<html class="ie7 no-js" lang="en">     <![endif]-->
<!--[if lte IE 8]>              <html class="ie8 no-js" lang="en">     <![endif]-->
<!--[if IE 9]>					<html class="ie9 no-js" lang="en">     <![endif]-->

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<title>Portfolio Mixed</title>
	
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="shortcut" href="../static/images/favicon.ico" />

	<link rel="stylesheet" href="../static/css/skeleton.css" media="screen" />
	<link rel="stylesheet" href="../static/css/style.css" media="screen" />
	<link rel="stylesheet" href="../static/css/mediaelementplayer.css" media="screen" />
	<link rel="stylesheet" href="../static/fancybox/jquery.fancybox.css" media="screen" />
	
	<!-- REVOLUTION BANNER CSS SETTINGS -->
	<link rel="stylesheet" href="../static/rs-plugin/css/settings.css" media="screen" />
	
	<!-- HTML5 SHIV + DETECT TOUCH EVENTS -->
	<script type="text/javascript" src="../static/js/modernizr.custom.js"></script>
</head>
<body class="color-1 h-style-1 text-1">
	
	<!-- - - - - - - - - - - - - - Header - - - - - - - - - - - - - - - - -->	
	

	{% include'header.html' %}
	
	<!-- - - - - - - - - - - - - - end Header - - - - - - - - - - - - - - - - -->	
	
	<!-- - - - - - - - - - - - - - Page Header - - - - - - - - - - - - - - - -->		
	
	<section class="page-header">
		
		<div class="container">
			
			<h1>故事</h1>
			
		</div><!--/ .container-->
		
	</section><!--/ .page-header-->
	
	<!-- - - - - - - - - - - - - end Page Header - - - - - - - - - - - - - - -->	

	<!-- - - - - - - - - - - - - - Main - - - - - - - - - - - - - - - - -->		
		
	<section class="main container clearfix">	
		
		<!-- - - - - - - - - - Breadcrumbs - - - - - - - - - - - - -->		
		
		<div class="breadcrumbs">

			<a title="Home" href="{{ url_for('home') }}">主页</a>
			<span>故事</span>

		</div><!--/ .breadcrumbs-->	
		
		<!-- - - - - - - - - end Breadcrumbs - - - - - - - - - - - -->	
		
		<!-- - - - - - - - - Portfolio Filter - - - - - - - - - - - -->	
			

		
		<!-- - - - - - - - end Portfolio Filter - - - - - - - - - - -->	
		
		<section id="portfolio-items" class="portfolio-items pl-col-3">
            {% for i in range(0,9) %}
			<article class="one-third column" >
				
				<div class="project-thumb">
					
					<div class="bordered">
						<figure class="add-border">
							<a class="single-image picture-icon" rel="gallery_group" href="{{ stories[i]['img_path'] }}">
								<img src="{{ stories[i]['img_path'] }}" alt="" />
							</a>
						</figure>
					</div><!--/ .bordered-->					
					
				</div><!--/ .project-thumb-->

				<div class="project-meta">

					<a href="#"><h4 class="title-item">{{ stories[i]['name'] }}</h4></a>
					
					<p>
						{{ stories[i]['content'] }}
					</p>
					
				</div><!--/ .project-meta-->						

			</article>
            {% endfor %}
		</section><!--/ #portfolio-items-->

		<!-- - - - - - - - - - - - - Pagenavi - - - - - - - - - - - - - - -->	

		<div class="wp-pagenavi clearfix">

			<span class="pages">Page 1 of 3</span>
			<a class="prevpostslink" href="#">Previous</a>
			<span class="current">1</span>
			<a class="page" href="#">2</a>
			<a class="page" href="#">3</a>
			<a class="nextpostslink" href="#">Next</a>

		</div><!--/ .wp-pagenavi-->

		<!-- - - - - - - - - - - end Pagenavi - - - - - - - - - - - - - -->	
			
	</section><!--/ .main -->


	{% include'footer.html' %}
<!-- GET JQUERY FROM THE GOOGLE APIS -->
<script src="../static/js/jquery.min.js"></script>
<!--[if lt IE 9]>
	<script src="js/selectivizr-and-extra-selectors.min.js"></script>
<![endif]-->
<script src="../static/js/jquery.easing.1.3.js"></script>
<script src="../static/js/jquery.cycle.all.min.js"></script>
<script src="../static/js/mediaelement-and-player.min.js"></script>
<script src="../static/js/jquery.isotope.min.js"></script>
<script src="../static/fancybox/jquery.fancybox.pack.js"></script>
<script src="../static/js/custom.js"></script>

</body>
</html>
