<!DOCTYPE html>
<!--[if IE 7]>					<html class="ie7 no-js" lang="en">     <![endif]-->
<!--[if lte IE 8]>              <html class="ie8 no-js" lang="en">     <![endif]-->
<!--[if IE 9]>					<html class="ie9 no-js" lang="en">     <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="not-ie no-js" lang="en">  <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<title>Staff</title>
	
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="shortcut" href="../static/images/favicon.ico" />

	<link rel="stylesheet" href="../static/css/skeleton.css" media="screen" />
	<link rel="stylesheet" href="../static/css/style.css" media="screen" />
	<link rel="stylesheet" href="../static/css/mediaelementplayer.css" media="screen" />
	<link rel="stylesheet" href="../static/fancybox/jquery.fancybox.css" media="screen" />
	
	<!-- REVOLUTION BANNER CSS SETTINGS -->
	<link rel="stylesheet" href="../static/rs-plugin/css/settings.css" media="screen" />
	
	<!-- HTML5 SHIV + DETECT TOUCH EVENTS -->
	<script type="text/javascript" src="../static/js/modernizr.custom.js"></script>
</head>
<body class="color-1 h-style-1 text-1">
	
	<!-- - - - - - - - - - - - - - Header - - - - - - - - - - - - - - - - -->	
	

	{% include'header.html' %}
	
	<!-- - - - - - - - - - - - - - end Header - - - - - - - - - - - - - - - - -->	
	
	<!-- - - - - - - - - - - - - - Page Header - - - - - - - - - - - - - - - -->		
	
	<section class="page-header">
		
		<div class="container">
			
			<h1>成员信息</h1>
			
		</div><!--/ .container-->
		
	</section><!--/ .page-header-->
	
	<!-- - - - - - - - - - - - - end Page Header - - - - - - - - - - - - - - -->	

	<!-- - - - - - - - - - - - - - Main - - - - - - - - - - - - - - - - -->		
		
	<section class="main container sbr clearfix">	
		
		<!-- - - - - - - - - - Breadcrumbs - - - - - - - - - - - - -->		
		
		<div class="breadcrumbs">

			<a title="{{ url_for('home') }}" href="index.html">主页</a>
			<span>成员信息</span>

		</div><!--/ .breadcrumbs-->	
		
		<!-- - - - - - - - - end Breadcrumbs - - - - - - - - - - - -->	
		 {% for i in res %}
		<div class="four columns">
			
			<div class="bordered">
				<figure class="add-border">
					<a class="single-image" href="#">
						<img src="{{ i['img_path'] }}" alt="" />
					</a>
				</figure>
			</div><!--/ .bordered-->
			
		</div><!--/ .four .columns-->
		

		<div class="twelve columns">
			
			<h4 class="with-desc" data-desc="({{ i['department'] }})">{{ i['name']}}</h4>
			
			<p>
				{{ i['introduction'] }}
			</p>
			
			<a href="#" class="button default small">E-mail Ronald Larson</a>
			
		</div><!--/ .twelve .columns-->
		
		<div class="border-divider"></div>
		

    {% endfor %}

	{% include'footer.html' %}
	</section>
	<!-- - - - - - - - - - - - - end Bottom Footer - - - - - - - - - - - - - -->		

<!-- GET JQUERY FROM THE GOOGLE APIS -->
<script src="../static/js/jquery.min.js"></script>
<!--[if lt IE 9]>
	<script src="js/selectivizr-and-extra-selectors.min.js"></script>
<![endif]-->
<script src="../static/js/respond.min.js"></script>
<script src="../static/js/jquery.easing.1.3.js"></script>
<script src="../static/js/jquery.cycle.all.min.js"></script>
<script src="../static/js/mediaelement-and-player.min.js"></script>
<script src="../static/fancybox/jquery.fancybox.pack.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="../static/js/jquery.gmap.min.js"></script>
<script src="../static/js/custom.js"></script>

</body>
</html>
